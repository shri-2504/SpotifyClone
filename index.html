<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="finalslogo.png" alt="Spotify" />
          Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <div class="unique">
          <h1>My Favourite Songs</h1>
        </div>
        <div class="songItemContainer">
          <div class="songItem">
            <img class="image" alt="1" />
            <span class="songName">Rasiya</span>

            <span class="timeStamp"
              >1:21 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>

          <div class="songItem">
            <img class="image" alt="2" />
            <span class="songName">Tere Vaste</span>

            <span class="timeStamp"
              >3:09 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>

          <div class="songItem">
            <img class="image" alt="3" />
            <span class="songName">Pehli Barrish</span>

            <span class="timeStamp"
              >4:00 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>

          <div class="songItem">
            <img class="image" alt="4" />
            <span class="songName">Nasseb se</span>

            <span class="timeStamp"
              >3:04 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="music.gif" width="42px" id="gif" />
        <span id="masterSongName">Rasiya</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/3c2da8b43a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
